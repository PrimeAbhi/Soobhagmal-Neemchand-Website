<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Brokerage Rate</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group form-inline row col-sm-12">
      <div class="col-sm-3">
        <label for="general_rate" class="popupHeading">General Rate</label>
      </div>
      <div class="col-sm-9">
        <input type="number" class="form-control" [(ngModel)]="newsOnline.TITLE" style="width:100%" min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 46) ? null : event.charCode >= 48 && event.charCode <= 57" />
      </div>
    </div>
    <div class="form-group form-inline row col-sm-12">
      <div class="col-sm-3">
        <label for="mitti_rate" class="popupHeading">Mitti Rate</label>
      </div>
      <div class="col-sm-9">
        <input type="number" class="form-control" [(ngModel)]="newsOnline.TITLE" style="width:100%" min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 46) ? null : event.charCode >= 48 && event.charCode <= 57" />
      </div>
    </div>
    <div class="form-group form-inline row col-sm-12">
      <div class="col-sm-3">
        <label for="badla_rate" class="popupHeading">Badla Rate</label>
      </div>
      <div class="col-sm-9">
        <input type="number" class="form-control" [(ngModel)]="newsOnline.TITLE" style="width:100%" min="0"
          onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 46) ? null : event.charCode >= 48 && event.charCode <= 57" />
      </div>
    </div>
  </div>
  <div class="modal-footer submitCancelContainer">
    <button type="submit" class="btn btn-primary btnPrimary">Save</button>
    <button type='button' class="btn btn-danger btnAbort" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>
